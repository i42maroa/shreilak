<div class="container">
  <div class="objective_title">
    <h3>
      {{objective.title}}
    </h3>
    <span>
      {{objective.process}}
    </span>
  </div>

  <ul class="resource_container">
    @for (resource of objective.resources; track resource.id) {
      <li> <a [routerLink]="['/ressource/'+ resource.id]">{{resource.name}}</a></li>
     }
  </ul>
</div>
