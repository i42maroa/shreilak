<div class="container">
  <div class="objective_title">
    <h3 class="title"> {{index + 1}} - {{objective.title}}</h3>
  </div>
  <div class="objetive_content">
    <p>{{objective.process}}</p>
    <p class="translated">{{objective.processTranslated}}</p>
    <ul class="resource_container">
       @for (resource of objective.resources; track resource.id) {
        <li>
          <a class="ressource" [routerLink]="['/ressource/'+ resource.id]">
            <svg class="icon" viewBox="0 0 16 16" ><path fill-rule="evenodd" d="M1 8a.5.5 0 01.5-.5h11.793l-3.147-3.146a.5.5 0 01.708-.708l4 4a.5.5 0 010 .708l-4 4a.5.5 0 01-.708-.708L13.293 8.5H1.5A.5.5 0 011 8z" stroke="none"></path></svg>
            <span>{{resource.name}}</span>
          </a>
        </li>
      }
    </ul>
  </div>
</div>
