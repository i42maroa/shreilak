<div class="container">
  <div (click)="showDetail()" class="objective_title">
    <h3> {{index + 1}} - {{objective.title}}</h3>
    @if(!show){
      <svg class="icon" viewBox="0 0 512 512"><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
    }
  </div>
  @if(show){
    <div class="objetive_content">
      <p>{{objective.process}}</p>
      <ul class="resource_container">
        @for (resource of objective.resources; track resource.id) {
          <li>
            <a class="ressource" [routerLink]="['/ressource/'+ resource.id]">
            -  {{resource.name}}</a>
          </li>
        }
      </ul>
    </div>
  }
</div>
