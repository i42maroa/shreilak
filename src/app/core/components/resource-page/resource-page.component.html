
@if(resource){
<div class="container">
  <h2 class="title">{{resource.name}}</h2>
  <p>{{resource.description}}</p>
  <p class="translated">{{resource.descriptionTranslated}}</p>

  <div class="objective_container">
    @for (images of resource.images; track images.url) {
      <img class="image" src="{{images.url}}" alt="{{images.alt}}">
    }
  </div>

  <p>{{resource.text}}</p>

  @if(resource.resources.length > 0){
    <h3 class="title ressource_title">Recursos</h3>
  }
  <div class="ressource_buttons">
    @for (res of resource.resources; track res.url) {
      <a class="ressource" href="{{res.url}}" target="_blank">
        <svg class="icon" viewBox="0 0 16 16" ><path fill-rule="evenodd" d="M1 8a.5.5 0 01.5-.5h11.793l-3.147-3.146a.5.5 0 01.708-.708l4 4a.5.5 0 010 .708l-4 4a.5.5 0 01-.708-.708L13.293 8.5H1.5A.5.5 0 011 8z" stroke="none"></path></svg>
         <span>{{res.name}}</span></a>
    }
  </div>
</div>
}
