<div class="container">
  <h2>{{chapter.title}}</h2>

  <div class="text_container">
    <p>{{chapter.history}}</p>
    <p class="translate">{{chapter.translatedHistory}}</p>
  </div>

  <div class="objective_container">
  @for (objective of chapter.objectives; track objective.title; let idx = $index) {
      <app-objetive-page [objective]="objective"></app-objetive-page>
  }
  </div>
</div>
