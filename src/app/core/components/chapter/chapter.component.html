@if(chapter$ | async; as chapter){
  <section id="history" class="container">
    <div class="wrapper">
      <h2 class="title">{{chapter.title}}</h2>

      <div class="text_container">
        <p>{{chapter.history}}</p>
      </div>
   </div>
  </section>

  @for (objective of chapter.objectives; track objective.title; let idx = $index) {
  <section id="{{idx + 1}}" class="objective_container">
    <app-objetive-page [objective]="objective" [index]="idx"></app-objetive-page>
  </section>
  }

  <img class="logo" src="/assets/svg/letter-s.svg" alt="">
}
