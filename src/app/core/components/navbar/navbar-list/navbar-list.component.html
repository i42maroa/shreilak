<div class="container">
  <div class="options_container">
    @for(option of navbarOptionList | async; track option.title){
      <div class="option" [routerLink]="option.url" (click)="closeNavbar()">
        <span class="text">{{option.title}}</span>
        <app-navbar-wood-svg class="image" />
      </div>
    }
  </div>
</div>
