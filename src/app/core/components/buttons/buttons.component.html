@if(buttonConfig){
  <button class="button_container" [routerLink]="[buttonConfig.url]">

  @switch(buttonConfig.type){
    @case("GO_BACK"){
      <svg class="icon previous" viewBox="0 0 512 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z"/></svg>
      <span class="text">{{buttonConfig.text | translate}}</span>
    }
    @case("GO_AHEAD"){
      <span class="text">{{buttonConfig.text | translate}}</span>
      <svg class="icon next" viewBox="0 0 512 512"><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"/></svg>
    }
    @case("EMPTY"){
      <span class="text">{{buttonConfig.text | translate}}</span>
    }
    @default{
      <span class="text">{{buttonConfig.text | translate}}</span>
    }
  }
  </button>
}
