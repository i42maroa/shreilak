<div class="container">
  <h2>{{"LANDING_PAGE.TITLE" | translate}}</h2>
  <p>{{"LANDING_PAGE.DESCRIPTION" | translate}}</p>
  <img class="image" src="/assets/svg/sheila-about.svg" alt="">
  <p class="bold">{{"LANDING_PAGE.PHRASE" | translate}}</p>

  <app-letter-s-svg class="logo"/>

  <h2 class="title">{{"LANDING_PAGE.BOOK.TITLE" | translate}}</h2>
  @defer (on viewport) {
    <div class="swiper_container">
      <app-swiper/>
      <div class="swipe_container">
        <span class="text">{{"LANDING_PAGE.BOOK.SWIPE" | translate}}</span>
        <svg class="icon " viewBox="0 0 512 512"><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"/></svg>
      </div>
    </div>
  }
  @placeholder {
    <div class="swiper_container loading"></div>
  }@loading{
    <div class="swiper_container loading"></div>
  }
</div>
